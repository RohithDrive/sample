<!DOCTYPE>
<html>
<head>
<title>ID card Layout</title>
<style>
.img{
width:auto;
height:auto;
backgroung-color:rgba(0,0,0,0.3);
}
# form{
width:50%;
height:50%;
margin:30% 40%;
}
</style>
</head>
<body>
<div class="img">
<img src="https://images.shiksha.com/mediadata/images/1547644143phpeKLx67.jpeg">
</div>
<div id="form">
<form ><fieldset >
	<legend><strong>Student Details Form</strong></legend>
	<label for="fname">Full Name :</label>
	<input type="text" id="fname" required></br>
	
	<label for="branch">Branch :</label>
	<input type="text" id="branch" required></br>
	
	<label for="sec">Section :</label>
	<input type="text" id="fname" required></br>
	
	<label for="year">Year :
		<select id="year" required>
			<option>Choose year</option>
			<option value="1st">I year</option>
			<option value="2nd">II year</option>
			<option value="3rd">III year</option>
			<option value="4th">IV year</option>
		</select>
	</label></br>
	
	<label for="dob">Date of Birth :</label>
	<input type="date" id="dob" required></br>
	
	<label for="blood">Blood Type :
		<select id="blood" required>
			<option>Blood Type</option>
			<option value="o+">O +ve</option>
			<option value="o-">O -ve</option>
			<option value="a+">A +ve</option>
			<option value="a-">A -ve</option>
			<option value="ab+">AB +ve</option
			<option value="ab-">AB -ve</option
		</select>
	</label></br>
	
	<label for="photo">Photo :</label>
	<input type="file" id="photo" required></br>
	
	<button onclick="displayId" style="margin-left:35%">Submit Details</button>
</fieldset></form>
</div>
</body>
</html>
